server:
  port: 8081

spring:
  profiles:
    active: dev
  datasource:
    driver-class-name: ${azur.datasource.driver-class-name}
    url: ${azur.datasource.url}
    username: ${azur.datasource.username}
    password: ${azur.datasource.password}
  data:
    redis:
      host: ${azur.redis.host}
      port: ${azur.redis.port}
      password: ${azur.redis.password}
      database: ${azur.redis.database}

# ??mybatis
mybatis:
  #mapper????
  mapper-locations: classpath:mapper/*.xml
  type-aliases-package: com.example.entity
  configuration:
    # ??mybatis????????????
    log-impl: org.apache.ibatis.logging.stdout.StdOutImpl
    # ??mybatis???????????  a_column = aColumn
    map-underscore-to-camel-case: true

